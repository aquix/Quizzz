<div layout="column" layout-align="center center">
	<div ng-if="ctrl.success" layout="column" layout-align="center center">
		<img src="/src/assets/images/success.png" alt="">
		<h2>Congratulations!</h2>
	</div>
	<div ng-if="!ctrl.success" layout="column" layout-align="center center">
		<img src="/src/assets/images/sad.png" alt="">
		<h2>Sorry, try again</h2>
	</div>
    <div>
        <h4>
            You've answered correctly {{ ctrl.passedQuestionsCount }} questions from {{ ctrl.allQuestionsCount }} ({{ ctrl.percent }}%)
		</h4>
    </div>
	<div layout="row">
		<a ui-sref="play.popular">
			<md-button class="md-raised">Go home</md-button>
		</a>
		<a ui-sref="stats">
			<md-button class="md-raised">Show stats</md-button>
		</a>
	</div>
</div>
