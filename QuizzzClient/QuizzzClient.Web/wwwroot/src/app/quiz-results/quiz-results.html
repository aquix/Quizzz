<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h2 class="text-center">
            <span ng-if="ctrl.success">Congratulations!</span>
            <span ng-if="!ctrl.success">Sorry, try again</span>
        </h2>

        <h4>You've answered correctly {{ ctrl.passedQuestionsCount }} questions from {{ ctrl.allQuestionsCount }} ({{ ctrl.percent }}%)</h4>

        <a ui-sref="index" class="btn btn-primary">Go home</a>
        <a ui-sref="stats" class="btn btn-primary">Stats</a>

    </div>
</div>
