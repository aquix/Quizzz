<section layout="row" flex="">
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Sidenav Left</h1>
		</md-toolbar>
		<md-content layout-padding ng-controller="SidenavCtrl as navCtrl">
			<md-button ng-click="navCtrl.close()" class="md-primary" hide-gt-md>
				Close Sidenav Left
			</md-button>
			<md-list>
				<md-list-item ng-repeat="link in navCtrl.links" class="noright" ng-click="navCtrl.click(link)">
					<p>{{ link.name }}</p>
				</md-list-item>
				<md-list-item ng-click="navCtrl.extLink('/manage')">
					Profile
				</md-list-item>
				<md-list-item ng-click="navCtrl.logout()">
					Logout
				</md-list-item>
			</md-list>
		</md-content>

	</md-sidenav>

	<md-content class="md-padding" flex layout-padding>
		<div layout="row">
			<div flex="100"
				 flex-gt-sm="60" flex-offset-gt-sm="20">
				<ui-view></ui-view>
			</div>
		</div>
	</md-content>
</section>
