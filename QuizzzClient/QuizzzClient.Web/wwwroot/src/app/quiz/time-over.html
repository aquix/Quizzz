<div layout="column" layout-align="center center">
	<div ng-if="!ctrl.success" layout="column" layout-align="center center">
		<img src="/src/assets/images/sad.png" alt="">
		<h2>Your time is over</h2>
	</div>
	<div layout="row">
		<a ui-sref="play.popular">
			<md-button class="md-raised">Go home</md-button>
		</a>
		<a ui-sref="quiz({ id: ctrl.quizId })">
			<md-button class="md-raised">Try again</md-button>
		</a>
	</div>
</div>
