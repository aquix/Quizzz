<md-list flex>
	<md-list-item class="md-3-line" ng-repeat="quiz in ctrl.quizzes" ng-click="ctrl.openQuiz(quiz.id)">
		<div class="md-list-item-text" layout="column">
			<h3>{{ quiz.name }}</h3>
			<h4>{{ quiz.category }}</h4>
			<p>Author: {{ quiz.author }}</p>
		</div>
        <md-divider></md-divider>
	</md-list-item>
</md-list>
