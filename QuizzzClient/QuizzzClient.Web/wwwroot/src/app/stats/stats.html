<md-list>
	<md-list-item class="md-3-line" ng-repeat="result in ctrl.results">
		<div layout="row" style="width: 100%" layout-align="space-around center">
			<div class="md-list-item-text" flex="50">
				<span class="md-title">{{result.name}}</span>
			</div>
			<div flex="20">
				<h1>
					Best: <span ng-class="result.isPassed ? 'success-attempts-count' : 'success-attempts-count-red'">
                    {{ result.passedQuestionsCount }}</span>/{{ result.questionsCount }}</h1>
			</div>
			<div flex="20">
				<image ng-if="result.isPassed" src="/src/assets/images/success.png" class="success-medal"></image>
			</div>
			<div flex="10">
				<a ui-sref="quiz({ id: result.quizId })">
					<md-button class="md-fab" aria-label="Try again">
						<i class="fa fa-chevron-right" aria-hidden="true"></i>
						<md-tooltip>
							Try again
						</md-tooltip>
					</md-button>
				</a>
			</div>
		</div>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
